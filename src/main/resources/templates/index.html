<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dota 2 </title>
    <link rel="stylesheet" href="/style/style.css"/>

</head>
<body>
<nav class="navbar">
    <a class="logo" href="/">Dota Skins Shop</a>
    <div class="nav_menu">
        <button id="open-basket-btn" class="btn">Корзина</button>
        <button onclick="showAuthForm('login')" class="btn">Авторизация</button>
        <button onclick="showAuthForm('register')" class="btn">Регистрация</button>
    </div>
</nav>

<div class="container">
    <aside class="sidebar">
        <h5>Герои</h5>
        <ul class="list-group">
            <li th:each="hero : ${heroes}" class="list-group-item">
                <span class="hero-name" th:text="${hero.name()}"></span>
            </li>
        </ul>
    </aside>
    <main class="main-content">
        <div id="auth-form-container" style="display: none;">
            <div id="login-form" style="display: none;">
                <h1>Вход</h1>
                <form th:action="@{/login}" method="post">
                    <input type="text" name="username" placeholder="Логин" required>
                    <input type="password" name="password" placeholder="Пароль" required>
                    <input type="submit" value="Войти">
                </form>
            </div>

            <div id="register-form" style="display: none;">
                <h1>Регистрация</h1>
                <form th:action="@{/register}" method="post">
                    <input type="text" name="username" placeholder="Логин" required>
                    <input type="password" name="password" placeholder="Пароль" required>
                    <input type="submit" value="Зарегистрироваться">
                </form>
            </div>
        </div>

        <section id="cart-section" style="display: none;">
            <h2>Моя корзина:</h2>
            <div id="cart-items"></div>
        </section>

        <section id="skins-section" style="display:none;">
            <h2>Скины:</h2>
            <div id="skins-container"></div>
        </section>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    </main>
</div>
<script src="/js/app.js"></script>
</body>
</html>
